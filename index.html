<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="./index.html">
            <img src="./img/Where in the world_.png" alt="" />
          </a>
          <button class="header__btn">Dark Mode</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <form action="">
            <img src="./img/search.svg" alt="" />
            <input type="search" placeholder="Search for a country…" />
          </form>

          <div class="hero__wrapper">
            <div class="hero__box">
              <img
                class="img"
                src="./img/1280px-Flag_of_Germany.svg.png"
                alt=""
              />
              <div class="hero__text">
                <h1>Germany</h1>
              </div>
            </div>
            <div class="hero__box">
              <img src="./img/1280px-Flag_of_Germany.svg (1).png" alt="" />
              <div class="hero__text">
                <h1>United States of America</h1>
              </div>
            </div>
            <div class="hero__box">
              <img src="./img/1280px-Flag_of_Germany.svg (2).png" alt="" />
              <div class="hero__text">
                <h1>Brazil</h1>
              </div>
            </div>
            <div class="hero__box">
              <img src="./img/1280px-Flag_of_Germany.svg (3).png" alt="" />
              <div class="hero__text">
                <h1>Iceland</h1>
              </div>
            </div>
          </div>

          <div class="hero__wrapper">
            <div class="hero__box">
              <img
                class="img"
                src="./img/1280px-Flag_of_Germany.svg (4).png"
                alt=""
              />
              <div class="hero__text">
                <h1>Afghanistan</h1>
              </div>
            </div>
            <div class="hero__box">
              <img src="./img/1280px-Flag_of_Germany.svg (5).png" alt="" />
              <div class="hero__text">
                <h1>Åland Islands</h1>
              </div>
            </div>
            <div class="hero__box">
              <img src="./img/1280px-Flag_of_Germany.svg (6).png" alt="" />
              <div class="hero__text">
                <h1>Albania</h1>
              </div>
            </div>
            <div class="hero__box">
              <img src="./img/1280px-Flag_of_Germany.svg (7).png" alt="" />
              <div class="hero__text">
                <h1>Algeria</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
